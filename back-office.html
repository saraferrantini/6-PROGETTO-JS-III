<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Progetto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- ☑️ HEADER -->
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-4" href="#">Shopware</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Galleria</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Prodotti
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Pc</a></li>
                  <li><a class="dropdown-item" href="#">Tablet</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Smartphone</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- ☑️MAIN -->
    <main>
      <br />
      <!-- form -->
      <div class="container">
        <div class="row">
          <!-- Colonna sinistra per il form -->
          <div class="col-md-6">
            <h2>Form Inserisci Prodotti</h2>
            <form id="myForm">
              <!-- Campo di input 1 -->
              <div class="form-group">
                <label for="campo1">Nome</label>
                <input type="text" class="form-control" id="campo1" placeholder="Inserisci il nome" required />
              </div>
              <!-- Campo di input 2 -->
              <div class="form-group">
                <label for="campo2">Descrizione</label>
                <input type="text" class="form-control" id="campo2" placeholder="Inserisci la descrizione" required />
              </div>
              <!-- Campo di input 3 -->
              <div class="form-group">
                <label for="campo3">Brand</label>
                <input type="text" class="form-control" id="campo3" placeholder="Inserisci il brand" required />
              </div>
              <!-- Campo di input 4 -->
              <div class="form-group">
                <label for="campo4">Img url</label>
                <input type="text" class="form-control" id="campo4" placeholder="Inserisci l'img url" required />
              </div>
              <!-- Campo di input 5 -->
              <div class="form-group">
                <label for="campo5">Prezzo</label>
                <input type="text" class="form-control" id="campo5" placeholder="Inserisci il prezzo" required />
              </div>
              <br />
              <!-- Bottone salva -->
              <button type="submit" class="btn bg-success text-white mr-2">Salva</button>
              <!-- Bottone reset -->
              <button type="button" class="btn bg-danger text-white" id="resetButton">Reset</button>
            </form>
          </div>
          <!-- Colonna destra per la card con l'immagine -->
          <div class="col-md-6">
            <div class="card mt-5">
              <img src="./assets/foto-back_office.webp" class="card-img-top" alt="foto prodotti" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./back-office.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
